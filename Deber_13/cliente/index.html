<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicaci√≥n de Tres Capas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <h1 class="text-center">Aplicacion de 3 tres capas</h1>
    <div class="container w-50 d-flex justify-content-center mb-4 text-center">
        <div class="row">
            <div class="col">
                <button onclick="obtenerDatos()" class="btn btn-outline-primary">Obtener Datos</button>
            </div>
        
            <div class="w-100 "></div>
            <div class="row">
                <div class="col">
                    <ul id="lista-datos" class="list-group"></ul> <!-- Utilizaremos una lista para mostrar los datos -->
                </div>
            </div>
        </div>
        
       
    </div>
       
    <h2 class="text-center">Editar datos</h2>
    <div class="container w-25 border d-flex justify-content-center">
        <form action="/index" method="post">
            <div class="mb-3">
                <label for="id" class="form-label">Identificacion:</label>
                <input type="number" class="form-control" name="id" id="id">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" name="nombre" id="nombre">
            </div>
            <button class="btn btn-outline-primary" type="submit">Actualizar</button>
        </form>
    </div>
   
</body>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
